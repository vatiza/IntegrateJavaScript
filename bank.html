<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="pt-5 text-5xl text-teal-700 text-center">Welcome to <span
                class="font-semibold text-violet-600">Bank</span>
        </h1>
    </header>
    <main>
        <section class=" bg-blue-300 w-9/12 mx-auto mt-12 p-8 ">
            <h3 class="text-3xl text-center pt-6">Please Login</h3>
            <div class="text-center mt-4 ">
                <input class="w-9/12 pl-2 rounded-md" type="email" name="" id="email" placeholder="Email">

                <input class="w-9/12  mt-4 pl-2 rounded-md" type="password" name="" id="password" placeholder="Password">
                <br>
                <button
                    class=" mt-3 py-2 px-4 bg-yellow-300  text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                    id="submit-btn">Submit</button>
            </div>

        </section>


    </main>

    <script src="js/bank.js"></script>
</body>

</html>
