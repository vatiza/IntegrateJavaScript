<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Handler</title>
</head>

<body>

    <h1 id="changeText">Bangladesh</h1>
    <section id="addNewUL">

    </section>
    <button onclick="addnewElemnet()">Change to Indian</button>
    <script>
        function TextChange() {
            const setCountry = document.getElementById('changeText');
            setCountry.innerText = 'India';

        }
        function addnewElemnet() {
            const addnew = document.getElementById('addNewUL');
            addnew.innerHTML = `
            <ul>
                <li>Hello</li>
                <li>Bangladehs</li>
                </ul
            `;
        }
    </script>

</body>

</html>
