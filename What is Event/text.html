<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Handler</title>
</head>

<body>

    <h1 id="changeText">Bangladesh</h1>
    <button onclick="TextChange()">Change to Indian</button>
    <script>
        function TextChange() {
            const setCountry = document.getElementById('changeText');
            setCountry.innerText = 'India';

        }
    </script>

</body>

</html>
