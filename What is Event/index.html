<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
</head>

<body>
    <h1>Welcome Bangladesh</h1>
    <button onclick="console.log('click me woork')">Click Me</button>

    <button onclick="document.body.style.backgroundColor='red'">Add Back Yellow</button>
    <br>
    <button onclick="makeYellow()">Click Yellow</button>
    <br>
    <br>
    <button id="alert-btn" style="color: brown;">Click alert Button</button>
<br>
    <br>
    <h1>Call Me</h1>
    <input type="number" placeholder="Inter Your Number">
    <button id="call-now">Call</button>

    <script>
        const noticebtn = document.getElementById('alert-btn');
        noticebtn.addEventListener('click', function () {
            console.log('btn worked');
            alert('btn workd');
        })
        function makeYellow() {
            console.log('yellow btn worked')
            document.body.style.backgroundColor = 'yellow'
        }
    </script>





    <script src="dom.js"></script>
</body>

</html>
