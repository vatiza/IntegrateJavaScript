<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
</head>

<body>
    <h1>Welcome Bangladesh</h1>
    <button onclick="console.log('click me woork')">Click Me</button>

    <button onclick="document.body.style.backgroundColor='red'">Add Back Yellow</button>
    <br>
    <button onclick="makeYellow()">Click Yellow</button>
    <script>
        function makeYellow() {
            console.log('yellow btn worked')
            document.body.style.backgroundColor = 'yellow'
        }
    </script>





    <script src="dom.js"></script>
</body>

</html>
