<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Banks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-center text-fuchsia-800 text-4xl p-4 ">Main Banks</h1>
    <section class="mt-12">
        <div class=" text-center grid grid-cols-3 grid-flow-col gap-4 w-9/12 mx-auto  text-white">
            <div class=" rounded-md bg-green-500 p-4 ">
                <h2 class="text-2xl">Deposit </h2>
                <h4 class="text-5xl">$<span id="setDepositAmount">000</span></h4>
            </div>
            <div class=" rounded-md bg-violet-700 p-4 ">
                <h2 class="text-2xl">Withdrow </h2>
                <h4 class="text-5xl">$<span id="setWithDrawAmount">000</span></h4>
            </div>

            <div class=" rounded-md bg-sky-600 p-4 ">
                <h2 class="text-2xl">Balance</h2>
                <h4 class="text-5xl">$<span id="balance-total">120</span></h4>
            </div>

        </div>
    </section>
    <section class="mt-5">
        <div class=" text-center grid grid-cols-2 grid-flow-col gap-4 w-9/12 mx-auto  text-white">
            <div class=" rounded-md bg-yellow-800 p-4 ">
                <h2 class="text-2xl">Deposit Amount </h2>
                <input class="h-9 w-9/12 mt-4  text-black pl-4 rounded-md" name="" id="diposite-field"
                    placeholder="$ Amount">
                <br>
                <button
                    class=" mt-3 py-2 px-4 bg-violet-700  text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                    id="deposit-btn">Deposit</button>
            </div>
            <div class=" rounded-md bg-rose-800 p-4 ">
                <h2 class="text-2xl">Withdrow Amount </h2>
                <input class="h-9 w-9/12 mt-4  text-black pl-4 rounded-md" name="" id="withdrow-field"
                    placeholder="$ Amount">

                <br>
                <button
                    class=" mt-3 py-2 px-4 bg-violet-700  text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
                    id="withdrow-btn">Withdrow</button>
            </div>

        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
